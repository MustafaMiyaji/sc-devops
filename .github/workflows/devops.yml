name: SC DevOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Hardhat Contract Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Compile Contracts
        run: npx hardhat compile

      - name: ğŸ§ª Run Tests
        run: npx hardhat test

  slither:
    name: ğŸ” Slither Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Node & Hardhat Dependencies
        run: npm ci

      - name: ğŸ”¨ Compile Contracts
        run: npx hardhat compile

      - name: ğŸ Install Slither
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install slither-analyzer

      - name: ğŸ” Run Slither Analysis
        run: slither .

  mythril:
    name: ğŸ›¡ï¸ Mythril Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Install Mythril
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install mythril

      - name: ğŸ§ª Run Mythril on Greeter.sol
        run: myth analyze contracts/Greeter.sol

  deploy:
    name: ğŸš€ Deploy to Testnet (Sepolia)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Compile Contracts
        run: npx hardhat compile

      - name: ğŸš€ Deploy to Sepolia
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: npx hardhat run scripts/deploy.js --network sepolia
